# BookHub Manager - Production Configuration
# This file is used for production deployment
# All sensitive values should be injected via environment variables

# ==================== DATABASE ====================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bookhub}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# ==================== JPA/HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Batch processing for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==================== SERVER ====================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024
server.servlet.session.timeout=30m

# ==================== JWT ====================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================== CORS ====================
cors.allowed-origins=${CORS_ORIGINS:https://bookhub.vercel.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600
cors.allow-credentials=true

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.com.JohnBravos.bookhub_manager=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=${LOG_FILE_PATH:/var/log/bookhub/app.log}
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== ACTUATOR (Monitoring) ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true

# ==================== APPLICATION INFO ====================
spring.application.name=BookHub Manager
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

# ==================== SECURITY ====================
spring.security.filter.order=5

# ==================== CACHE ====================
spring.cache.type=simple
