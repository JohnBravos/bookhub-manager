spring.application.name=bookhub-manager


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookhub_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Optional: For better debugging
logging.level.org.hibernate.SQL=DEBUG

# JWT Secret Key (at least32 characters)
jwt.secret=mySuperSecretKeyForBookHubManagerApplication2024
jwt.expiration=86400000
